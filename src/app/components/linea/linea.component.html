<div class="row">
    <div class="col-md-6">
      <div style="display: block;">
      <canvas baseChart width="400" height="400"
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType"
                  (chartHover)="chartHovered($event)"></canvas>
                  
      </div>
    </div>
    <div class="col-md-6">
      <table class="table table-responsive table-condensed">
        <tr>c
          <th *ngFor="let label of lineChartLabels">{{label}}</th>
        </tr>
        <tr *ngFor="let d of lineChartData; let i=index" [class]="'line-'+i">
          <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data![j]}}</td>
        </tr>
      </table>
      <button mat-button mat-raised-button color="black" class="btn btn-outline-dark btn-block" (click)="randomize()">Click</button>
    </div>
  </div>
